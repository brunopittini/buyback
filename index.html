<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Textbook Buyback Comparison</title>
    <link type="text/css" href="site.css" rel="stylesheet" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-2.1.0.js"></script>
    <script type="text/javascript" src="site.js"></script>
</head>
<body>
<header>
    
</header>
<section id="content">
    <div id="search">
        <form data-bind="submit: search">
            <script type="text/javascript">
            var numInput = '<input type="number" pattern="[0-9]*" size="13" placeholder="Enter an ISBN" data-bind="value: inputIsbn">';
            var textInput = '<input type="text" size="13" placeholder="Enter an ISBN" data-bind="value: inputIsbn">';
            if (/Android|iPhone|iPad|iPod|BlackBerry|webOS/i.test(navigator.userAgent)) {
               document.write(numInput);
            } else {
                document.write(textInput);
            }
            </script>
            <input type="submit" value="Search">
        </form>
        <!---->
        <form data-bind="submit: Utils.test">
            <input type="submit" value="t">
        </form>
        <!---->
    </div>
    <!-- ko if: books().length > 0 -->
    <div id="results">
        <!-- ko foreach: books -->
        <div class="result">
            <span class="isbn" data-bind="text: isbn"></span>
            <span class="loading" data-bind="visible: isLoading">Loading...</span>
            <span class="title" data-bind="text: title"></span>
            <table>
                <tr data-bind="foreach: providers">
                    <td data-bind="css: { best: isBest() }">
                        <span data-bind="text: provider"></span><br/>
                        <span data-bind="text: displayPrice"></span>
                    </td>
                </tr>
            </table>
        </div>
        <!-- /ko -->
    </div>
    <!-- /ko -->
</section>
<footer>
    
</footer>

    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();
</script>
</body>
</html>
